<hello name="{{ name }}"></hello>
<p appBasicHighlight>
  Highlight with basic directive
</p>
<div *ngFor="let a of [1,23,3,4,5]">
<p appBetterHighlight [text]="name"  > </p></div>

<button click="onlyOdd = !onlyOdd">Only Show Odd Numbers</button>
<br/><br/>

<div *ngIf="onlyOdd">
<p>Odd Numbers</p>
<ul>
  <li [ngClass]="{odd: odd % 2 !== 0}" *ngFor="let odd of oddNumbers">
    {{odd}}
  </li>
</ul>
</div>

<div *ngIf="!onlyOdd">
<p>Even Numbers</p>
<ul>
  <li [ngClass]="{odd: even % 2 !== 0}" *ngFor="let even of evenNumbers">
    {{even}}
  </li>
</ul>
</div>
